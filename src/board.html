<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="d-flex m-auto gap-5">
        <section class="d-flex flex-column gap-3">
          <div class="d-flex w-100 justify-content-around gap-2">
              <h3 class="">Recent scores</h3>
              <button id="refresh-btn">Refresh</button>
          </div>
          <ul id="scores-section">
          </ul>
        </section>
        <section class="d-flex flex-column gap-3">
            <h3>Add your score</h3>
            <form action="#" class="d-flex flex-column gap-3" id="form">
                <input type="text" placeholder="Your name" id="userName">
                <input type="number" placeholder="Your score" id="score">
                <button type="submit" class="align-self-end" id="save-btn">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
