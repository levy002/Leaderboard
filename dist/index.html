<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="d-flex m-auto gap-5">
        <section class="d-flex flex-column gap-3">
          <div class="d-flex w-100 justify-content-around gap-2">
              <h3 class="">Recent scores</h3>
              <button class="">Refresh</button>
          </div>
          <ul>
            <li>
                <p>name:</p>
                <p>100</p>
            </li>
            <li>
                <p>name:</p>
                <p>20</p>
            </li>
            <li>
                <p>name:</p>
                <p>50</p>
            </li>
          </ul>
        </section>
        <section class="d-flex flex-column gap-3">
            <h3>Add your score</h3>
            <form action="#" class="d-flex flex-column gap-3">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button type="submit" class="align-self-end">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
